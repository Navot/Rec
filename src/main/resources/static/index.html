<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Executor Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Plan Executor Dashboard</h1>
        <div class="execution-controls">
            <button id="run-default" class="btn primary">Run Default Plan</button>
            <div class="custom-prompt">
                <input type="text" id="custom-prompt" placeholder="Enter custom prompt...">
                <button id="run-custom" class="btn">Run Custom Plan</button>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="panel plan-panel">
            <h2>Current Plan</h2>
            <div id="plan-container">
                <pre id="plan-content">Loading plan...</pre>
            </div>
        </div>
        <div class="panel logs-panel">
            <div class="tabs">
                <button class="tab-button active" data-tab="conversation">LLM Conversation</button>
                <button class="tab-button" data-tab="system">System Logs</button>
            </div>
            <div class="log-panels">
                <div id="conversation-panel" class="log-panel active">
                    <h2>LLM Conversation</h2>
                    <div id="conversation-container" class="log-container">
                        <pre id="conversation-content" class="log-content">Waiting for LLM conversation...</pre>
                    </div>
                </div>
                <div id="system-panel" class="log-panel">
                    <h2>System Logs</h2>
                    <div id="system-container" class="log-container">
                        <pre id="system-content" class="log-content">Waiting for system logs...</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Plan Executor v1.0</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
